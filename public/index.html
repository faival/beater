<!doctype html> 
	<html lang='en'>
	<head>
		<title>Chat</title>

		<link rel='stylesheet' href='/stylesheets/style.css'></link>
	</head>
	<body>
		 <div id='content'>
			<div id='room'></div> 
			<div id='room-list'></div> 
			<div id='messages'></div>
			<form id='send-form'>
				<input id='send-message' /> 
				<input id='send-button' type='submit' value='Send'/>
				<div id='help'> Chat commands: <ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/create room: <code>/join [room name]</code></li> </ul>
				</div> 
			</form>
		</div>
	<script src='/resources/js/socket.io.js'></script> 
	<script src='/resources/js/jquery-2.1.0.js' type='text/javascript'></script> 
	<script src='/javascripts/Mix.js' type='text/javascript'></script> 
	<script src='/javascripts/mix_client.js' type='text/javascript'></script>
	</body>
</html>
